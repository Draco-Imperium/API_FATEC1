<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/vereadores_geral.css">
    {% include 'headFH.html' %}
    <title>Vereadores</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <section class="vereadores-geral">
            {% for parlamentar in parlamentares %}
            <section class="vereador">
                <img src="{{ parlamentar['FT_CANDIDATO'] }}" alt="Candidato {{ parlamentar['NM_CANDIDATO'] }}">
                <article class="info-vereador">
                    <h2>{{ parlamentar['NM_URNA_CANDIDATO'] }}</h2>
                    <p>{{ parlamentar['NM_PARTIDO'] }} ({{ parlamentar['SG_PARTIDO'] }})</p>
                </article>
                <article class="button-container">
                    <a href="{{ url_for('perfil', NM_URNA_CANDIDATO=parlamentar['NM_URNA_CANDIDATO'] | format_name) }}">
                        <button class="button" type="button">Ver Perfil</button>
                    </a> 
                </article>
            </section>
            {% endfor %}
        </section>
    </main>
    {% include 'footer.html' %}
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('open');

            const hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.querySelector('.hamburger');
            if (hamburger) {
                hamburger.addEventListener('click', toggleMenu);
            }
        });
    </script>
</body>
</html>
